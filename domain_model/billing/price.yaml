#%Vocabulary 1.0

vocabulary: Price

base: http://schema.org/

propertyTerms:

  price:
    description: |
      The offer price of a product, or of a price component when attached
      to PriceSpecification and its subtypes.
    range: double
  

  priceCurrency:
    description: |
      The currency of the price, or a price component when attached to
      PriceSpecification and its subtypes.
      Use standard formats: ISO 4217 currency format e.g. "USD"; Ticker
      symbol for cryptocurrencies e.g. "BTC"; well known names for Local
      Exchange Tradings Systems (LETS) and other currency types e.g.
      "Ithaca HOUR".
    range: string

  discount:
    description: Any discount applied (to an Order).
    range: float

  discountCode:
    description: Code used to redeem a discount.
    range: string

  discountCurrency:
    description: |
      Use standard formats, ISO 4217 currency format e.g. "USD";
      Ticker symbol for cryptocurrencies e.g. "BTC"; well known names for Local
      Exchange Tradings Systems (LETS) and other currency types
      e.g. "Ithaca HOUR".
    range: string
    
